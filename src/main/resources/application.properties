# 设置项目环境
# dev 开发环境
# pro 生产环境
spring.profiles.active=dev

# 访问端口
server.port=8080

# 数据库驱动,其他配置请自行补充
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 配置mybatis和mybatisplus扫描xml的路径,(将mybatis-plus改为mybatis)
mybatis-plus.mapper-locations=classpath*:mapper/**/*.xml
# 配置mybatis和mybatisplus扫描实体类的路径，使用别名时必须配置
mybatis-plus.type-aliases-package=com.dyh.peachsys.*.entity
# 开启驼峰命名，就是将数据库字段的下划线命名转为驼峰命名
mybatis-plus.configuration.map-underscore-to-camel-case=true

# 扫描xml文件路径
mybatis.mapper-locations=classpath*:mapper/**/*.xml
# 扫描实体类的路径，使用别名时必须配置
mybatis.type-aliases-package=com.dyh.peachsys.*.entity
# 开启驼峰命名自动映射
mybatis.configuration.map-underscore-to-camel-case=true
# 开启全局缓存，使用mybatis的二级缓存时必须开启，在xml中配置二级缓存
mybatis.configuration.cache-enabled=true



